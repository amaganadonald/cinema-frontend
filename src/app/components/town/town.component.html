<div class="row">
  <nav aria-label="breadcrumb" class="bg-light">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Towns</li>
      </ol>
  </nav>
</div> <br>
<div class="badge text-bg-primary fw-semibold" style="width: 20rem;">
 <h2>List of all Town.</h2> 
</div>
<button class="mx-auto" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  ADD
</button>

<mat-divider></mat-divider> <br>
<div class="content" style="width: 100%; height: 100%;">
    <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-quartz"
      [rowData]="towns()"
      [columnDefs]="colDefs"
      rowSelection="multiple"
      pagination
    >
    </ag-grid-angular>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" 
data-bs-backdrop="static" data-bs-keyboard="false"
aria-labelledby="exampleModalLabel" aria-hidden="true">
 <app-town-modal></app-town-modal>
</div>
